name: Build installer for Windows
on:
  push:
    branches:
      - master

jobs:
  build-app:
    strategy:
      matrix:
        os: [ windows-2022 ]
    name: Build the application
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: build
        run: .\gradlew.bat packageDistributionForCurrentOS
        shell: pwsh

      - name: copy
        run: New-Item -Name "staging" -ItemType "directory"; Copy-Item ".\build\compose\binaries\main\msi\*.msi" -Destination "staging"
        shell: pwsh

      - name: get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HH
          utcOffset: "+08:00"

      - name: upload build result
        uses: actions/upload-artifact@v2
        with:
          name: ComposeMultiplatformProject-${{ steps.current-time.outputs.formattedTime }}-${{ matrix.os }}
          path: staging
